<!DOCTYPE html>
<html lang="en" >
  <script>
    function getFingerprint(){
      if (typeof Fingerprint2 == "undefined") {
          window.location.href = `/error`;
      } else {
        Fingerprint2.get(function(components) {
          var deviceName = deviceAPI.deviceName;
          var hash = Fingerprint2.x64hash128(components.map(function (pair) { return pair.value }).join(), 31)
          window.location.href = `/login?fp=${hash}&device=${deviceName}`;
        });
      }
    }
  </script>
  <body>
    <body onload="getFingerprint()">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.0/fingerprint2.js"></script>
  </body>
</html>
